<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./assets/css/require-2.css">
</head>
<body>
<!-- begin time-block -->
    <div id="main">
        <div class="time-block">
            <table>
                <tr>
                    <td class="clock">
                        <img src="./assets/BTTH_icons/00.gif" alt="" id="hour-1">
                        <img src="./assets/BTTH_icons/00.gif" alt="" id="hour-2">
                        <img src="./assets/BTTH_icons/haicham.gif" alt="" id="colon">
                        <img src="./assets/BTTH_icons/00.gif" alt="" id="minute-1">
                        <img src="./assets/BTTH_icons/00.gif" alt="" id="minute-2">
                        <img src="./assets/BTTH_icons/haicham.gif" alt="" id="colon">
                        <img src="./assets/BTTH_icons/00.gif" alt="" id="second-1">
                        <img src="./assets/BTTH_icons/00.gif" alt="" id="second-2">
                    </td>
                    <td class="notification">
                        <p id="notify-text">Chào buổi sáng</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
<!-- end time-block -->
    <script src="./assets/js/require-2.js"></script>
</body>
</html>
